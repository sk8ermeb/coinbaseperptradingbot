<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coibase Trading Bot</title>
  <link href="/static/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/static/imgs/favicon.ico">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="/">Trade</a></li>
          <li class="nav-item"><a class="nav-link" href="/Backtest">Backtest</a></li>
          <li class="nav-item"><a class="nav-link" href="/Algorithms">Algorithms</a></li>
          <li class="nav-item"><a class="nav-link" href="/Settings">Settings</a></li>
          {% if user %}
            <li class="nav-item"><a class="nav-link" href="/Logout">{{ user.name }} Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/Login">Login</a></li>
          {% endif %}
	      </ul>
	    </div>
	  </div>
	</nav>
  {% block content %}{% endblock %}
  <script src="/static/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/cptb.js"></script>
</body>
</html>
