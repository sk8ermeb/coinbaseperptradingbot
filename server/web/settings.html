{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="border border-3 border-primary rounded-4 shadow-lg p-3 m-3 bg-white">
  <label for="cbkey" class="form-label">Coinbase Key</label>
  <input type="password" class="form-control" id="cbkey" placeholder="Enter Coinbase Key" value="{{ cbkey }}" required>
  <button type="button"
          class="btn btn-primary mt-3"
          onclick="saveSetting('cbkey', document.getElementById('cbkey').value)">
    Save
  </button>
</div>
<div class="border border-3 border-primary rounded-4 shadow-lg p-3 m-3 bg-white">
  <label for="cbsecret" class="form-label">Coinabse Secret</label>
  <input type="password" class="form-control" id="cbsecret" placeholder="Enter Coinbase Secret" value="{{ cbsecret }}" required>
  <button type="button"
          class="btn btn-primary mt-3"
          onclick="saveSetting('cbsecret', document.getElementById('cbsecret').value)">
    Save
  </button>
</div>

<script src="/static/js/settings.js"></script>
{% endblock %}
